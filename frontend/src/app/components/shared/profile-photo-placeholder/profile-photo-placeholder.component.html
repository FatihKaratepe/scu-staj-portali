<span class="profile-photo-placeholder"
     [ngStyle]="{'background-color':generateRandomColor(), 
     'width': width+'px', 
     'font-size': (width/2) +'px', 
     'margin-right' : marginRight + 'px', 
     'margin-left' : marginLeft + 'px', 
     'border-radius':radius}">
     {{ nameLetters() }}
</span>
